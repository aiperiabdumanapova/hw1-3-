<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<div class="form-container">

    <div class="form-group">
        <input type="text" id="login">
        <label for="login">Type your login</label>
        <span id="login-error" class="error-message">Неправильный формат логина</span>
    </div>

    <hr>

    <div class="form-group">
        <input type="password" id="password">
        <label for="password">Type your password</label> 
        <span id="password-error" class="error-message">Неправильный формат пароля</span>
    </div>

    <hr>

    <div class="form-group">
        <input type="email" id="email">
        <label for="email">Type your email</label>
        <span id="email-error" class="error-message">Неправильный формат email</span>
    </div>

    <hr>

    <button type="button" class="submit-button" onclick="validateForm()">Submit</button>
   
</div>

    <script src="./script.js"></script>
</body>
</html>
